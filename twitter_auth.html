<!DOCTYPE html>
<html lang="en">
  <head>
  	<script type="text/javascript" src="js/header.js"></script>
    <script type='text/javascript'>
      $(document).ready(function(){

        var url = window.location.href;
        var start_verif = url.indexOf("oauth_verifier")+15;
        var end_verif = url.length;

        var verif = url.substring(start_verif,end_verif);
        console.log("Verifier: "+verif);
		
        $('#display-verifier p').html(verif);

      })

    </script>

    <link rel='stylesheet' href='css/signup.css'>

    <div class='row'>
      <div class='col-xs-2'></div>
      <div class='col-xs-8' style=' background:rgba(0,0,0,0.6); color:white;border:2px solid black;'>Copy the code below and paste it into the "Enter Code" field for Twitter. Then you may close this page.</div> 
      <div class='col-xs-2'></div>
    </div>
    <div class='row'>
      <div class='col-xs-2'></div>
      <div class='col-xs-8' id='display-verifier' style='height:40px;background:white;border:1px solid black;color:black;font-size:9px;'><p class='wordwrap'></p></div> 
      <div class='col-xs-2'></div>
	<button id="copy-button" data-clipboard-target="display-verifier" title="Click to copy me.">Copy to Clipboard</button>
    </div>
	<script src="./js/ZeroClipboard.js"></script>
    <script src="./js/main.js"></script>
