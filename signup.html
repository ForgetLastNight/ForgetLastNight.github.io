<!DOCTYPE html>
<html lang="en">
  <head>
  	<script type="text/javascript" src="js/header.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
  	<link rel='stylesheet' href='css/signup.css'>

    <div class='row'>
      <div class='col-xs-2'></div>
      <div class='col-xs-8' id='instructions'>Click on the icon for each app that you wish to sync with your account.</div> 
      <div class='col-xs-2'></div>
    </div>

  	<div class='row' id='auth-twitter'>
  		<div class='col-xs-1'></div>
  		<div class='col-xs-5 su-logo'><img id='get-twitter' src='twitter_signup.png' style='height:40px;'></div> 
  		<div class='col-xs-5'><input class='auth-input' type='text' placeholder='Enter code'></input></div> 
  		<div class='col-xs-1'></div>
  	</div>

  	<div class='row' id='auth-tumblr'>
  		<div class='col-xs-1'></div>
  		<div class='col-xs-5 su-logo'><img id='get-tumblr' src='tumblr_signup.png' style='height:40px;'></div> 
  		<div class='col-xs-5'><input class='auth-input' type='text' placeholder='Enter code'></input></div> 
  		<div class='col-xs-1'></div>
  	</div>

  	<div class='row' id='auth-fb'>
  		<div class='col-xs-1'></div>
  		<div class='col-xs-5 su-logo'><div class="fb-login-button" onlogin= "statusChangeCallback()"></div><img src='facebook_signup.png' style='height:40px;'></div> 
  		<div class='col-xs-5'><input class='auth-input' type='text' placeholder='Enter code'></input></div> 
  		<div class='col-xs-1'></div>
  	</div>

    <div class='row'><div class='col-xs-2'></div><div class='col-xs-8'><div id='finish-signup' style='font-size: 20px;font-weight: bold;width: 100%;outline:none;border:1px solid blue;' type='button' class='btn btn-lg btn-primary'><span>Submit</span></div></div><div class='col-xs-2'></div></div>



  	<script type="text/javascript" src="js/footer.js"></script>
